<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Resultado da enquete</title>
    </head>
    <body>
        <h1>{{ question.question_text }}</h1>
        <ul>
            {% for choice in question.choise_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote {{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>

        <a href="{% url 'polls:vote' question.id %}">Votar novamente?</a>
        <a href="{ url 'polls:index" %}">Olhar outras enquetes?</a>"
    </body>
</html>
